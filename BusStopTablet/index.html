<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Search App</title>
    <script type="module" defer src="src/app.js"></script>
    
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
  <div class="container">
      <h1>Bus Search</h1>

      <!-- Login Section (Stores Postal Code) -->
      <div id="loginSection">
        <h2>Login / Register</h2>
        <input type="text" id="emailInput" placeholder="Enter Email">
        <input type="password" id="passwordInput" placeholder="Enter Password">
        <button id="loginBtn">Login</button>
        <button id="registerBtn">Register</button>
        <button id="logoutBtn">Logout</button>
    </div>

      <!-- Postal Code Storage -->
      <div id="postalCodeSection" style="display:none;">
          <h2>Save Your Postal Code</h2>
          <input type="text" id="postalCodeInput" placeholder="Enter Postal Code">
          <button id="savePostalBtn">Save</button>
      </div>

      <!-- Search Bar -->
      <div id="searchSection">
          <input type="text" id="searchInput" placeholder="Search by Bus Number or Address">
          <button id="searchBtn">Search</button>
      </div>
      <!-- Search Bus Near Me Section -->
      <div id="postalCodeSearch">
        <h2>Find Buses Near You</h2>
        <input type="text" id="postalCodeInput" placeholder="Enter Your Postal Code">
        <button id="findBusesBtn">Find Nearest Bus Stops</button>
      </div>

<!-- Display Nearest Bus Stops -->
<h2>Nearest Bus Stops</h2>
<ul id="nearbyBusStops"></ul>

      <!-- Search Results -->
      <h2>Results</h2>
      <div id="results"></div>

      <!-- Favorites Section -->
      <h2>Favorites</h2>
      <ul id="favoritesList"></ul>

      <!-- Recently Used Section -->
      <h2>Recently Used</h2>
      <ul id="recentlyUsed"></ul>
  </div>
</body>
</html>
